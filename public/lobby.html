<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/lobby.css">
    <link rel="stylesheet" href="./css/lobbyCards.css">
</head>
<body>
<div class="game-message">
    <h1 class="game-message_message"></h1>
    <button>&#10008;</button>
</div>
    <div class="container">
       <div id="players">
<div class="Enemies">

</div>
<div class="MyPlayer">
    <div class="player-roundsWon"></div>
    <div class="MyPlayer--Cards">
        <div class="MyPlayer--CardsDiscarded">
        </div>
       
        <div class="MyPlayer--CardsOnHand">
        </div>
    </div>
    <div class="MyPlayer--title">
        <h3 class="MyPlayer--name"></h3>
        <div class="hisTurn-Comp-Unmount"></div>
    </div>
</div>
       </div>
       <div class="cardHolder">
           <div class="cardHolder-container"></div>
           <p class="cardHolder-number"></p>
       </div>
       <div class="Menu">
<button class="Menu--Exit">&#10008;</button>
<div class="Menu--container">
    <label for="Menu--Button--Fullscreen">Enable/Disable Fullscreen</label>
    <button id="Menu--Button--Fullscreen">FullScreen</button>
    <hr />
</div>
        <button class="Menu--Toggle">&#x276F;</button>
       </div>
       <div class="backdrop"></div>
       <div class="backdrop-waitingPlayers">
           <h1>Waiting for other players</h1>
           <div class="loader">Loading...</div>
       </div>
       <div class="backdrop-guard">
        <div class="backdrop-guard_container"></div>
       </div>
       <div class="backdrop-roundOver">
           <h1 class="backdrop-roundOver_title">Round over</h1>
           <h3 class="backdrop-roundOver_winner"></h3>
         
        </div>
        <div class="backdrop-attacking">
            <div class="backdrop-attacking_container">
                <div class="backdrop-attacking_container-cardPlayed"></div>
                <div class="backdrop-attacking_container-players">
                    <h1 class="backdrop-attacking_container-playerAttacking"></h1>
                    <!-- <div class="backdrop-attacking_container-matched"></div> -->
                    <h1 class="backdrop-attacking_container-playerAttacked"></h1>
                </div>
        </div>
       </div>
</div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/styles.js"></script>
    <script src="/js/client.js"></script>
</body>
</html>
